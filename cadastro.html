<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro</h2>
        <form id="cadastroForm">
            <div class="input-box">
                <input type="text" id="nome" placeholder="Nome completo" required>
            </div>
            <div class="input-box">
                <input type="text" id="cpf" placeholder="CPF" required>
            </div>
            <div class="input-box">
                <input type="date" id="nascimento" placeholder="Data de Nascimento" required>
            </div>
            <div class="input-box">
                <input type="password" id="senha" placeholder="Criar Senha" required>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
        <p>JÃ¡ tem cadastro? <a href="http://127.0.0.1:5500/index.html">Fazer Login</a></p>
    </div>
    <script src="cadastro.js"></script>
</body>
</html>
